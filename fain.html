    function renderGallery() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      data.forEach(item => {
        const art = document.createElement('article');
        art.className = 'image-item'; art.tabIndex = 0;
        art.dataset.caption = item.caption;
        const img = document.createElement('img');
        img.src = item.src; img.alt = item.alt; img.loading = 'lazy';
        const div = document.createElement('div');
        div.className = 'caption'; div.textContent = item.caption;
        art.append(img, div);
        gallery.appendChild(art);
      });
    }

    function setupSearch() {
      const input = document.getElementById('searchInput');
      input.addEventListener('input', () => {
        const q = input.value.trim().toLowerCase();
        let visibleCount = 0;
        document.querySelectorAll('.image-item').forEach(item => {
          const ok = item.dataset.caption.toLowerCase().includes(q);
          item.style.display = ok ? '' : 'none';
          if (ok) visibleCount++;
        });
        document.getElementById('noResults').style.display = visibleCount === 0 ? 'block' : 'none';
      });
    }

    function setupModal() {
      const gallery = document.getElementById('gallery');
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalContent');
      const modalCaption = document.getElementById('modalCaption');
      const modalClose = document.getElementById('modalClose');

      gallery.addEventListener('click', e => {
        const target = e.target.closest('.image-item');
        if (!target) return;
        const img = target.querySelector('img');
        modalImg.src = img.src;
        modalImg.alt = img.alt;
        modalCaption.textContent = target.dataset.caption;
        modal.style.display = 'block';
        modal.focus();
      });

      modalClose.addEventListener('click', () => modal.style.display = 'none');
      modal.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });
      document.addEventListener('keydown', e => { if (e.key === 'Escape' && modal.style.display === 'block') modal.style.display = 'none'; });
    }

    function setupThemeSwitcher() {
      const btn = document.getElementById('themeSwitch');
      btn.addEventListener('click', () => {
        document.body.classList.toggle('light');
        btn.textContent = document.body.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô';
      });
    }

    // ÂàùÂßãÂåñ
    renderGallery();
    setupSearch();
    setupModal();
    setupThemeSwitcher();
  </script>
