<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>資金防護罩</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="1920A1D0-7F36-41F0-BCA7-88605FC45C2B.png" />
  <style>
    /* —— 顏色變數 —— */
    :root {
      --bg-dark: #0a0a0a;
      --text-dark: #e0e0e0;
      --accent-dark: #00ffe1;
      --bg-light: #f5f5f5;
      --text-light: #222;
      --accent-light: #007bff;
      --card-dark: #111;
      --card-light: #fff;
    }
    /* —— 全局 —— */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: background-color 0.3s, color 0.3s;
    }
    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    /* 自訂捲軸 */
    body::-webkit-scrollbar { width: 8px; }
    body::-webkit-scrollbar-thumb {
      background: var(--accent-dark); border-radius: 4px;
      transition: background 0.3s;
    }
    body.light::-webkit-scrollbar-thumb { background: var(--accent-light); }

    /* —— 回主頁按鈕 —— */
    .back-button {
      position: fixed; top: 20px; right: 20px;
      padding: 10px 22px; font-weight: 700; font-size: 14px;
      color: var(--accent-dark); background: rgba(15,15,15,0.4);
      border: 1.5px solid var(--accent-dark); border-radius: 12px;
      text-decoration: none; z-index: 9999;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(0,255,225,0.3);
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s, color 0.3s, border-color 0.3s;
    }
    body.light .back-button {
      color: var(--accent-light); background: rgba(255,255,255,0.8);
      border-color: var(--accent-light);
      box-shadow: 0 0 8px rgba(0,123,255,0.25);
    }
    .back-button:hover { transform: scale(1.05); }

    /* —— 主題切換按鈕 —— */
    #themeSwitch {
      position: fixed; top: 20px; left: 20px;
      width: 40px; height: 40px;
      border: none; border-radius: 50%;
      font-size: 20px; line-height: 1;
      background: rgba(15,15,15,0.4); color: var(--accent-dark);
      cursor: pointer; z-index: 9999;
      transition: background 0.3s, color 0.3s;
    }
    body.light #themeSwitch {
      background: rgba(255,255,255,0.8); color: var(--accent-light);
    }
    #themeSwitch:focus { outline: none; }

    /* —— 搜尋框 —— */
    #searchInput {
      display: block; margin: 80px auto 20px;
      padding: 12px 16px; width: 80%; max-width: 400px;
      border: none; border-radius: 8px; font-size: 16px;
      background: #1e1e1e; color: #fff;
      box-shadow: 0 0 10px rgba(0,255,225,0.3);
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }
    body.light #searchInput {
      background: #fff; color: #000;
      box-shadow: 0 0 8px rgba(0,123,255,0.2);
    }
    #searchInput:focus { box-shadow: 0 0 18px currentColor; outline: none; }

    /* —— 畫廊卡片 —— */
    .gallery {
      display: flex; flex-wrap: wrap; justify-content: center;
      max-width: 1200px; margin: 0 auto; gap: 20px;
    }
    .image-item {
      flex: 1 1 300px; max-width: 320px;
      background-color: var(--card-dark);
      border-radius: 10px; overflow: hidden;
      box-shadow: 0 0 10px rgba(0,255,225,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex; flex-direction: column;
    }
    body.light .image-item {
      background-color: var(--card-light);
      box-shadow: 0 0 8px rgba(0,123,255,0.1);
    }
    .image-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,225,0.4);
    }
    body.light .image-item:hover {
      box-shadow: 0 0 20px rgba(0,123,255,0.3);
    }
    .image-item img {
      width: 100%; height: 200px; object-fit: contain;
      border-bottom: 1px solid var(--accent-dark);
      background-color: var(--card-dark);
      transition: background-color 0.3s;
    }
    body.light .image-item img {
      background-color: var(--card-light);
      border-color: var(--accent-light);
    }
    .caption {
      padding: 12px 16px; font-size: 14px; flex-grow: 1;
      color: #ccc; user-select: text;
      transition: color 0.3s;
    }
    body.light .caption { color: #444; }

    /* —— 無結果文字 —— */
    #noResults {
      display: none; text-align: center;
      margin-top: 40px; font-size: 18px; font-weight: 600;
      color: #777;
    }

    /* —— 分頁樣式 —— */
    .pagination {
      display: flex; justify-content: center; margin: 30px 0;
      user-select: none;
    }
    .page-item {
      margin: 0 5px; padding: 6px 12px;
      border-radius: 6px; cursor: pointer;
      background: rgba(15,15,15,0.4);
      color: var(--accent-dark);
      transition: background 0.3s, color 0.3s;
    }
    body.light .page-item {
      background: rgba(255,255,255,0.8);
      color: var(--accent-light);
    }
    .page-item.active {
      font-weight: 700;
      background: var(--accent-dark);
      color: #000;
    }
    body.light .page-item.active {
      background: var(--accent-light);
      color: #fff;
    }

    /* —— 模態視窗 —— */
    #imageModal {
      display: none; position: fixed; inset: 0; z-index: 10000;
      background-color: rgba(0,0,0,0.9); text-align: center;
      padding: 60px 20px 40px; overflow-y: auto;
      transition: background-color 0.3s;
    }
    body.light #imageModal {
      background-color: rgba(255,255,255,0.9);
    }
    #modalContent {
      max-width: 90vw; max-height: 80vh;
      object-fit: contain; border-radius: 12px;
      box-shadow: 0 0 25px var(--accent-dark);
    }
    #modalCaption {
      margin-top: 10px; font-size: 18px;
      color: #fff; transition: color 0.3s;
    }
    body.light #modalCaption { color: #111; }
    #modalClose {
      position: absolute; top: 20px; right: 30px;
      font-size: 40px; color: #fff; cursor: pointer;
      transition: color 0.3s;
    }
    #modalClose:hover { color: var(--accent-dark); }
    body.light #modalClose { color: #000; }

    /* —— 底部浮動文字 —— */
    .floating-xiaohao {
      position: fixed; bottom: 30px; left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.6); color: #fff;
      padding: 12px 28px; border-radius: 24px;
      font-weight: 700; font-size: 16px; z-index: 9999;
      box-shadow: 0 0 10px var(--accent-dark);
      text-shadow: 0 0 5px var(--accent-dark);
      animation: float 2s ease-in-out infinite;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
      user-select: none;
    }
    @keyframes float {
      0%,100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-6px); }
    }
    body.light .floating-xiaohao {
      background: rgba(255,255,255,0.6);
      color: #111;
      box-shadow: 0 0 6px rgba(0,123,255,0.2);
      text-shadow: none;
    }

    /* —— 響應式 —— */
    @media (max-width: 768px) {
      .image-item { flex: 1 1 90%; max-width: 90%; }
      .image-item img { height: 150px; }
      #modalContent { max-height: 50vh; }
    }
  </style>
</head>
<body>

  <a class="back-button" href="index.html">⮐ 回主頁</a>
  <button id="themeSwitch" aria-label="切換主題">🌙</button>
  <input type="search" id="searchInput" placeholder="搜尋圖片與描述" autocomplete="off" />

  <main class="gallery" id="gallery" role="list"></main>
  <div id="noResults">沒有符合條件的結果。</div>
  <div class="pagination" id="pagination"></div>

  <div id="imageModal" role="dialog" aria-modal="true" tabindex="-1">
    <span id="modalClose" role="button" aria-label="關閉放大圖片">&times;</span>
    <img id="modalContent" src="" alt="" />
    <div id="modalCaption"></div>
  </div>

  <div class="floating-xiaohao">萬惡之源</div>

  <script>
    // —— 圖片資料 —— 
    const data = [
      { src: "IMG_4905.jpg", alt: "七仔", caption: "族長：七仔（十大槍擊要犯）更新時間：6/01 13:57" },
      { src: "IMG_4877.jpg", alt: "書值", caption: "族長：書值（PUA帝國）更新時間：5/31 15:09" },
      { src: "IMG_4074.jpeg", alt: "水仙宮", caption: "族長：家族招生（水仙宮）更新時間：5/4 17:36" },
      { src: "IMG_4969.jpeg", alt: "鱷勢力", caption: "族長：鱷勢力（lmclub）更新時間：6/4 20:50" },
      { src: "IMG_4973.jpg", alt: "刁蟲小姬", caption: "族長：蟲洞（刁蟲小姬）更新時間：6/5 00:33" },
      { src: "IMG_5027.jpg", alt: "恩椎", caption: "族長：恩椎（問心無愧）更新時間：6/8 00:33" },
      { src: "IMG_5062.jpeg", alt: "夏日梧桐雨", caption: "族長：森林系的野蠻布丁（夏日梧桐雨）更新時間：6/8 20:40" },
      { src: "IMG_5196.jpeg", alt: "東少", caption: "族長：東少（十二不赦）更新時間：6/11 06:50" },
      { src: "line_oa_chat_250610_140100.jpeg", alt: "奶茶", caption: "(已升等無法保障準確性）族長：奶茶（傾城之戀）更新時間：6/9 18:00" },
      { src: "line_oa_chat_250610_231511.jpeg", alt: "雷電", caption: "族長：雷電（天守閣）更新時間：6/10 21:40" },
      { src: "IMG_5197.jpeg", alt: "香逼", caption: "族長：香逼（棒棒糖總部子公司）更新時間：6/11 14:50" },
      { src: "line_oa_chat_250612_001734.jpeg", alt: "瀟灑", caption: "族長：瀟灑（瀟灑人生）更新時間：6/12 12:00" },
      { src: "line_oa_chat_250612_010442.jpeg", alt: "林以恩", caption: "族長：林以恩（縱觀全局）更新時間：時間不符" },
      { src: "IMG_5262.jpeg", alt: "三金", caption: "族長：三金（傾城）更新時間：未知" }
    ];

    const ITEMS_PER_PAGE = 5;
    let currentPage = 1;

    // —— 渲染畫廊 & 處理分頁 —— 
    function renderGallery(page = 1) {
      const start = (page - 1) * ITEMS_PER_PAGE;
      const slice = data.slice(start, start + ITEMS_PER_PAGE);
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      slice.forEach(item => {
        const art = document.createElement('article');
        art.className = 'image-item'; art.tabIndex = 0;
        art.dataset.caption = item.caption;
        const img = document.createElement('img');
        img.src = item.src; img.alt = item.alt; img.loading = 'lazy';
        const div = document.createElement('div');
        div.className = 'caption'; div.textContent = item.caption;
        art.append(img, div);
        gallery.appendChild(art);
      });
      document.getElementById('noResults').style.display = slice.length === 0 ? 'block' : 'none';
      renderPagination();
    }

    function renderPagination() {
      const pageCount = Math.ceil(data.length / ITEMS_PER_PAGE);
      const container = document.getElementById('pagination');
      container.innerHTML = '';
      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement('div');
        btn.className = 'page-item' + (i === currentPage ? ' active' : '');
        btn.textContent = i;
        btn.addEventListener('click', () => {
          currentPage = i;
          renderGallery(i);
        });
        container.appendChild(btn);
      }
    }

    // —— 搜尋模組 —— 
    function setupSearch() {
      const input = document.getElementById('searchInput');
      input.addEventListener('input', () => {
        const q = input.value.trim().toLowerCase();
        if (q) {
          const gallery = document.getElementById('gallery');
          gallery.innerHTML = '';
          let count = 0;
          data.forEach(item => {
            if (item.caption.toLowerCase().includes(q)) {
              count++;
              const art = document.createElement('article');
              art.className = 'image-item'; art.tabIndex = 0;
              art.dataset-caption = item.caption;
              const img = document.createElement('img');
              img.src = item.src; img.alt = item.alt; img.loading = 'lazy';
              const div = document.createElement('div');
              div.className = 'caption'; div.textContent = item.caption;
              art.append(img, div);
              gallery.appendChild(art);
            }
          });
          document.getElementById('noResults').style.display = count === 0 ? 'block' : 'none';
          document.getElementById('pagination').style.display = 'none';
        } else {
          document.getElementById('pagination').style.display = 'flex';
          renderGallery(currentPage);
        }
      });
    }

    // —— 模態放大 —— 
    function setupModal() {
      const gallery = document.getElementById('gallery');
      const modal = document.getElementById('imageModal');
      const imgEl = document.getElementById('modalContent');
      const capEl = document.getElementById('modalCaption');
      const closeBtn = document.getElementById('modalClose');
      gallery.addEventListener('click', e => {
        const card = e.target.closest('.image-item');
        if (!card) return;
        imgEl.src = card.querySelector('img').src;
        capEl.textContent = card.dataset.caption;
        modal.style.display = 'block';
      });
      closeBtn.addEventListener('click', () => modal.style.display = 'none');
      modal.addEventListener('click', e => e.target === modal && (modal.style.display = 'none'));
      document.addEventListener('keydown', e => e.key === 'Escape' && (modal.style.display = 'none'));
    }

    // —— 主題切換（含記憶） —— 
    function setupThemeSwitcher() {
      const btn = document.getElementById('themeSwitch');
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light');
        btn.textContent = '☀️';
      }
      btn.addEventListener('click', () => {
        document.body.classList.toggle('light');
        const light = document.body.classList.contains('light');
        btn.textContent = light ? '☀️' : '🌙';
        localStorage.setItem('theme', light ? 'light' : 'dark');
      });
    }

    // —— 初始化 —— 
    renderGallery();
    setupSearch();
    setupModal();
    setupThemeSwitcher();
  </script>

</body>
</html>
