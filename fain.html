    /* â€”â€” å›ä¸»é æŒ‰éˆ• â€”â€” */

    /* â€”â€” åº•éƒ¨æµ®å‹•æ–‡å­— â€”â€” */

    const data = [

      { src: "IMG_4877.jpg", alt: "æ›¸å€¼", caption: "æ—é•·ï¼šæ›¸å€¼ï¼ˆPUAå¸åœ‹ï¼‰æ›´æ–°æ™‚é–“ï¼š5/31 15:09" },
      { src: "IMG_4074.jpeg", alt: "æ°´ä»™å®®", caption: "æ—é•·ï¼šå®¶æ—æ‹›ç”Ÿï¼ˆæ°´ä»™å®®ï¼‰æ›´æ–°æ™‚é–“ï¼š5/4 17:36" },
      { src: "IMG_4969.jpeg", alt: "é±·å‹¢åŠ›", caption: "æ—é•·ï¼šé±·å‹¢åŠ›ï¼ˆlmclubï¼‰æ›´æ–°æ™‚é–“ï¼š6/4 20:50" },
      { src: "IMG_4973.jpg", alt: "åˆèŸ²å°å§¬", caption: "æ—é•·ï¼šèŸ²æ´ï¼ˆåˆèŸ²å°å§¬ï¼‰æ›´æ–°æ™‚é–“ï¼š6/5 00:33" },
      { src: "IMG_5027.jpg", alt: "æ©æ¤", caption: "æ—é•·ï¼šæ©æ¤ï¼ˆå•å¿ƒç„¡æ„§ï¼‰æ›´æ–°æ™‚é–“ï¼š6/8 00:33" },
      { src: "IMG_5062.jpeg", alt: "å¤æ—¥æ¢§æ¡é›¨", caption: "æ—é•·ï¼šæ£®æ—ç³»çš„é‡è »å¸ƒä¸ï¼ˆå¤æ—¥æ¢§æ¡é›¨ï¼‰æ›´æ–°æ™‚é–“ï¼š6/8 20:40" },
      { src: "IMG_5196.jpeg", alt: "æ±å°‘", caption: "æ—é•·ï¼šæ±å°‘ï¼ˆåäºŒä¸èµ¦ï¼‰æ›´æ–°æ™‚é–“ï¼š6/11 06:50" },
      { src: "line_oa_chat_250610_140100.jpeg", alt: "å¥¶èŒ¶", caption: "(å·²å‡ç­‰ç„¡æ³•ä¿éšœæº–ç¢ºæ€§ï¼‰æ—é•·ï¼šå¥¶èŒ¶ï¼ˆå‚¾åŸä¹‹æˆ€ï¼‰æ›´æ–°æ™‚é–“ï¼š6/9 18:00" },
      { src: "line_oa_chat_250610_231511.jpeg", alt: "é›·é›»", caption: "æ—é•·ï¼šé›·é›»ï¼ˆå¤©å®ˆé–£ï¼‰æ›´æ–°æ™‚é–“ï¼š6/10 21:40" },
      { src: "IMG_5197.jpeg", alt: "é¦™é€¼", caption: "æ—é•·ï¼šé¦™é€¼ï¼ˆæ£’æ£’ç³–ç¸½éƒ¨å­å…¬å¸ï¼‰æ›´æ–°æ™‚é–“ï¼š6/11 14:50" },
      { src: "line_oa_chat_250612_001734.jpeg", alt: "ç€Ÿç‘", caption: "æ—é•·ï¼šç€Ÿç‘ï¼ˆç€Ÿç‘äººç”Ÿï¼‰æ›´æ–°æ™‚é–“ï¼š6/12 12:00" },
      { src: "line_oa_chat_250612_010442.jpeg", alt: "æ—ä»¥æ©", caption: "æ—é•·ï¼šæ—ä»¥æ©ï¼ˆç¸±è§€å…¨å±€ï¼‰æ›´æ–°æ™‚é–“ï¼šæ™‚é–“ä¸ç¬¦" },
      { src: "IMG_5262.jpeg", alt: "ä¸‰é‡‘", caption: "æ—é•·ï¼šä¸‰é‡‘ï¼ˆå‚¾åŸï¼‰æ›´æ–°æ™‚é–“ï¼šæœªçŸ¥" }
    ];

    const ITEMS_PER_PAGE = 5;
    let currentPage = 1;

    // â€”â€” æ¸²æŸ“ç•«å»Š & è™•ç†åˆ†é  â€”â€” 
    function renderGallery(page = 1) {
      const start = (page - 1) * ITEMS_PER_PAGE;
      const slice = data.slice(start, start + ITEMS_PER_PAGE);
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      slice.forEach(item => {
        const art = document.createElement('article');
        art.className = 'image-item'; art.tabIndex = 0;
        art.dataset.caption = item.caption;
        const img = document.createElement('img');
        img.src = item.src; img.alt = item.alt; img.loading = 'lazy';
        const div = document.createElement('div');
        div.className = 'caption'; div.textContent = item.caption;
        art.append(img, div);
        gallery.appendChild(art);
      });
      document.getElementById('noResults').style.display = slice.length === 0 ? 'block' : 'none';
      renderPagination();
    }

    function renderPagination() {
      const pageCount = Math.ceil(data.length / ITEMS_PER_PAGE);
      const container = document.getElementById('pagination');
      container.innerHTML = '';
      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement('div');
        btn.className = 'page-item' + (i === currentPage ? ' active' : '');
        btn.textContent = i;
        btn.addEventListener('click', () => {
          currentPage = i;
          renderGallery(i);
        });
        container.appendChild(btn);
      }
    }

    // â€”â€” æœå°‹æ¨¡çµ„ â€”â€” 
    function setupSearch() {
      const input = document.getElementById('searchInput');
      input.addEventListener('input', () => {
        const q = input.value.trim().toLowerCase();
        if (q) {
          const gallery = document.getElementById('gallery');
          gallery.innerHTML = '';
          let count = 0;
          data.forEach(item => {
            if (item.caption.toLowerCase().includes(q)) {
              count++;
              const art = document.createElement('article');
              art.className = 'image-item'; art.tabIndex = 0;
              art.dataset-caption = item.caption;
              const img = document.createElement('img');
              img.src = item.src; img.alt = item.alt; img.loading = 'lazy';
              const div = document.createElement('div');
              div.className = 'caption'; div.textContent = item.caption;
              art.append(img, div);
              gallery.appendChild(art);
            }
          });
          document.getElementById('noResults').style.display = count === 0 ? 'block' : 'none';
          document.getElementById('pagination').style.display = 'none';
        } else {
          document.getElementById('pagination').style.display = 'flex';
          renderGallery(currentPage);
        }
      });
    }

    // â€”â€” æ¨¡æ…‹æ”¾å¤§ â€”â€” 
    function setupModal() {
      const gallery = document.getElementById('gallery');
      const modal = document.getElementById('imageModal');
      const imgEl = document.getElementById('modalContent');
      const capEl = document.getElementById('modalCaption');
      const closeBtn = document.getElementById('modalClose');
      gallery.addEventListener('click', e => {
        const card = e.target.closest('.image-item');
        if (!card) return;
        imgEl.src = card.querySelector('img').src;
        capEl.textContent = card.dataset.caption;
        modal.style.display = 'block';
      });
      closeBtn.addEventListener('click', () => modal.style.display = 'none');
      modal.addEventListener('click', e => e.target === modal && (modal.style.display = 'none'));
      document.addEventListener('keydown', e => e.key === 'Escape' && (modal.style.display = 'none'));
    }

    // â€”â€” ä¸»é¡Œåˆ‡æ›ï¼ˆå«è¨˜æ†¶ï¼‰ â€”â€” 
    function setupThemeSwitcher() {
      const btn = document.getElementById('themeSwitch');
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light');
        btn.textContent = 'â˜€ï¸';
      }
      btn.addEventListener('click', () => {
        document.body.classList.toggle('light');
        const light = document.body.classList.contains('light');
        btn.textContent = light ? 'â˜€ï¸' : 'ğŸŒ™';
        localStorage.setItem('theme', light ? 'light' : 'dark');
      });
    }

    // â€”â€” åˆå§‹åŒ– â€”â€” 
    renderGallery();
    setupSearch();
    setupModal();
    setupThemeSwitcher();
  </script>
