      { src: "IMG_4973.jpg", alt: "ÂàÅËü≤Â∞èÂß¨", caption: "ÊóèÈï∑ÔºöËü≤Ê¥ûÔºàÂàÅËü≤Â∞èÂß¨ÔºâÊõ¥Êñ∞ÊôÇÈñìÔºö6/5 00:33" },
      { src: "IMG_5027.jpg", alt: "ÊÅ©Ê§é", caption: "ÊóèÈï∑ÔºöÊÅ©Ê§éÔºàÂïèÂøÉÁÑ°ÊÑßÔºâÊõ¥Êñ∞ÊôÇÈñìÔºö6/8 00:33" },

      { src: "IMG_5196.jpeg", alt: "Êù±Â∞ë", caption: "ÊóèÈï∑ÔºöÊù±Â∞ëÔºàÂçÅ‰∫å‰∏çËµ¶ÔºâÊõ¥Êñ∞ÊôÇÈñìÔºö6/11 06:50" },
      { src: "line_oa_chat_250610_140100.jpeg", alt: "Â•∂Ëå∂", caption: "ÊóèÈï∑ÔºöÂ•∂Ëå∂ÔºàÂÇæÂüé‰πãÊàÄÔºâÊõ¥Êñ∞ÊôÇÈñìÔºö6/9 18:00" },

      { src: "IMG_5262.jpeg", alt: "‰∏âÈáë", caption: "ÊóèÈï∑Ôºö‰∏âÈáëÔºàÂÇæÂüéÔºâÊõ¥Êñ∞ÊôÇÈñìÔºöÊú™Áü•" }
    ];

    const gallery = document.getElementById("gallery");
    const searchInput = document.getElementById("searchInput");
    const modal = document.getElementById("imageModal");
    const modalContent = document.getElementById("modalContent");
    const modalCaption = document.getElementById("modalCaption");
    const modalClose = document.getElementById("modalClose");
    const themeSwitch = document.getElementById("themeSwitch");

    let filtered = [...data];
    let currentPage = 1;
    const perPage = 5;

    function render() {
      gallery.innerHTML = "";
      const start = (currentPage - 1) * perPage;
      const pageItems = filtered.slice(start, start + perPage);

      pageItems.forEach((item) => {
        const div = document.createElement("div");
        div.className = "image-item";
        div.innerHTML = `
          <img src="${item.src}" alt="${item.alt}" />
          <div class="caption">${item.caption}</div>
        `;
        div.addEventListener("click", () => {
          modal.style.display = "block";
          modalContent.src = item.src;
          modalCaption.textContent = item.caption;
        });
        gallery.appendChild(div);
      });

      const totalPages = Math.ceil(filtered.length / perPage);
      document.getElementById("pageInfo").textContent = `Á¨¨ ${currentPage} / ${totalPages} È†Å`;
      document.getElementById("prevPage").disabled = currentPage === 1;
      document.getElementById("nextPage").disabled = currentPage === totalPages;
    }

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      filtered = data.filter((item) =>
        item.caption.toLowerCase().includes(keyword)
      );
      currentPage = 1;
      render();
    });

    modalClose.onclick = () => (modal.style.display = "none");
    window.onclick = (e) => {
      if (e.target === modal) modal.style.display = "none";
    };

    document.getElementById("prevPage").onclick = () => {
      if (currentPage > 1) currentPage--;
      render();
    };
    document.getElementById("nextPage").onclick = () => {
      if (currentPage < Math.ceil(filtered.length / perPage)) currentPage++;
      render();
    };

    themeSwitch.addEventListener("click", () => {
      document.body.classList.toggle("light");
      themeSwitch.textContent = document.body.classList.contains("light") ? "‚òÄÔ∏è" : "üåô";
    });

    render();
  </script>
