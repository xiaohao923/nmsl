    header {

    #searchInput {

    #themeSwitch {

    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .image-item {
      position: relative;
      cursor: pointer;
      border: 2px solid #555;
      border-radius: 5px;
      overflow: hidden;
      background-color: #1e1e1e;
      transition: transform 0.2s;
    }

    body.light .image-item {
      background-color: #fff;
      border-color: #ccc;
    }

    .image-item:hover {
      transform: scale(1.02);
    }

    .image-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      padding: 0.5rem;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      position: absolute;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }

    body.light .caption {
      background: rgba(255, 255, 255, 0.8);
      color: #000;
    }

    .pagination {
      text-align: center;
      margin: 20px 0;
    }

    .pagination button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    body.light .pagination button {
      background-color: #ddd;
      color: #000;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    #noResults {
      text-align: center;
      margin: 2rem;
      display: none;
    }

    /* Modal */
    #imageModal {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      overflow: auto;
    }

    #modalContent {
      display: block;
      margin: 5% auto;
      max-width: 90%;
    }

    #modalCaption {
      color: #ccc;
      text-align: center;
      padding: 0.5rem;
    }

    #modalClose {
      position: absolute;
      top: 1rem;
      right: 2rem;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <input type="text" id="searchInput" placeholder="ÊêúÂ∞ãÊóèÈï∑ÊàñÂÆ∂ÊóèÈóúÈçµÂ≠ó..." />

  <script>
    const data = [
      { src: "IMG_4905.jpg", alt: "‰∏É‰ªî", caption: "ÊóèÈï∑Ôºö‰∏É‰ªîÔºàÂçÅÂ§ßÊßçÊìäË¶ÅÁäØÔºâÊõ¥Êñ∞ÊôÇÈñìÔºö6/01 13:57" },
      { src: "IMG_4877.jpg", alt: "Êõ∏ÂÄº", caption: "ÊóèÈï∑ÔºöÊõ∏ÂÄºÔºàPUAÂ∏ùÂúãÔºâÊõ¥Êñ∞ÊôÇÈñìÔºö5/31 15:09" },
      { src: "IMG_4074.jpeg", alt: "Ê∞¥‰ªôÂÆÆ", caption: "ÊóèÈï∑ÔºöÂÆ∂ÊóèÊãõÁîüÔºàÊ∞¥‰ªôÂÆÆÔºâÊõ¥Êñ∞ÊôÇÈñìÔºö5/4 17:36" },
      { src: "IMG_4969.jpeg", alt: "È±∑Âã¢Âäõ", caption: "ÊóèÈï∑ÔºöÈ±∑Âã¢ÂäõÔºàlmclubÔºâÊõ¥Êñ∞ÊôÇÈñìÔºö6/4 20:50" },
      { src: "IMG_4973.jpg", alt: "ÂàÅËü≤Â∞èÂß¨", caption: "ÊóèÈï∑ÔºöËü≤Ê¥ûÔºàÂàÅËü≤Â∞èÂß¨ÔºâÊõ¥Êñ∞ÊôÇÈñìÔºö6/5 00:33" },
      { src: "IMG_5027.jpg", alt: "ÊÅ©Ê§é", caption: "ÊóèÈï∑ÔºöÊÅ©Ê§éÔºàÂïèÂøÉÁÑ°ÊÑßÔºâÊõ¥Êñ∞ÊôÇÈñìÔºö6/8 00:33" },
      { src: "IMG_5062.jpeg", alt: "Â§èÊó•Ê¢ßÊ°êÈõ®", caption: "ÊóèÈï∑ÔºöÊ£ÆÊûóÁ≥ªÁöÑÈáéË†ªÂ∏É‰∏ÅÔºàÂ§èÊó•Ê¢ßÊ°êÈõ®ÔºâÊõ¥Êñ∞ÊôÇÈñìÔºö6/8 20:40" },
      { src: "IMG_5196.jpeg", alt: "Êù±Â∞ë", caption: "ÊóèÈï∑ÔºöÊù±Â∞ëÔºàÂçÅ‰∫å‰∏çËµ¶ÔºâÊõ¥Êñ∞ÊôÇÈñìÔºö6/11 06:50" },
      { src: "line_oa_chat_250610_140100.jpeg", alt: "Â•∂Ëå∂", caption: "ÊóèÈï∑ÔºöÂ•∂Ëå∂ÔºàÂÇæÂüé‰πãÊàÄÔºâÊõ¥Êñ∞ÊôÇÈñìÔºö6/9 18:00" },
      { src: "line_oa_chat_250610_231511.jpeg", alt: "Èõ∑Èõª", caption: "ÊóèÈï∑ÔºöÈõ∑ÈõªÔºàÂ§©ÂÆàÈñ£ÔºâÊõ¥Êñ∞ÊôÇÈñìÔºö6/10 21:40" },
      { src: "IMG_5197.jpeg", alt: "È¶ôÈÄº", caption: "ÊóèÈï∑ÔºöÈ¶ôÈÄºÔºàÊ£íÊ£íÁ≥ñÁ∏ΩÈÉ®Â≠êÂÖ¨Âè∏ÔºâÊõ¥Êñ∞ÊôÇÈñìÔºö6/11 14:50" },
      { src: "line_oa_chat_250612_001734.jpeg", alt: "ÁÄüÁÅë", caption: "ÊóèÈï∑ÔºöÁÄüÁÅëÔºàÁÄüÁÅë‰∫∫ÁîüÔºâÊõ¥Êñ∞ÊôÇÈñìÔºö6/12 12:00" },
      { src: "line_oa_chat_250612_010442.jpeg", alt: "Êûó‰ª•ÊÅ©", caption: "ÊóèÈï∑ÔºöÊûó‰ª•ÊÅ©ÔºàÁ∏±ËßÄÂÖ®Â±ÄÔºâÊõ¥Êñ∞ÊôÇÈñìÔºöÊôÇÈñì‰∏çÁ¨¶" },
      { src: "IMG_5262.jpeg", alt: "‰∏âÈáë", caption: "ÊóèÈï∑Ôºö‰∏âÈáëÔºàÂÇæÂüéÔºâÊõ¥Êñ∞ÊôÇÈñìÔºöÊú™Áü•" }
    ];

    const perPage = 5;
    let currentPage = 1;
    let filteredData = [...data];

    function renderGallery() {
      const gallery = document.getElementById('gallery');
      const noResults = document.getElementById('noResults');
      const start = (currentPage - 1) * perPage;
      const pageItems = filteredData.slice(start, start + perPage);

      gallery.innerHTML = '';
      pageItems.forEach(item => {
        const art = document.createElement('article');
        art.className = 'image-item'; art.tabIndex = 0;
        art.dataset.caption = item.caption;
        const img = document.createElement('img');
        img.src = item.src; img.alt = item.alt; img.loading = 'lazy';
        const div = document.createElement('div');
        div.className = 'caption'; div.textContent = item.caption;
        art.append(img, div);
        gallery.appendChild(art);
      });

      noResults.style.display = pageItems.length ? 'none' : 'block';
      updatePagination();
    }

    function updatePagination() {
      const totalPages = Math.ceil(filteredData.length / perPage);
      document.getElementById('pageInfo').textContent = `Á¨¨ ${currentPage} / ${totalPages} È†Å`;
      document.getElementById('prevPage').disabled = currentPage === 1;
      document.getElementById('nextPage').disabled = currentPage === totalPages;
    }

    function setupPaginationButtons() {
      document.getElementById('prevPage').addEventListener('click', () => {
        if (currentPage > 1) currentPage--;
        renderGallery();
      });
      document.getElementById('nextPage').addEventListener('click', () => {
        const totalPages = Math.ceil(filteredData.length / perPage);
        if (currentPage < totalPages) currentPage++;
        renderGallery();
      });
    }

    function setupSearch() {
      const input = document.getElementById('searchInput');
      input.addEventListener('input', () => {
        const q = input.value.trim().toLowerCase();
        filteredData = data.filter(item => item.caption.toLowerCase().includes(q));
        currentPage = 1;
        renderGallery();
      });
    }

    function setupModal() {
      const gallery = document.getElementById('gallery');
      const modal = document.getElementById('imageModal');
      const imgEl = document.getElementById('modalContent');
      const captionEl = document.getElementById('modalCaption');
      const closeBtn = document.getElementById('modalClose');

      gallery.addEventListener('click', e => {
        const card = e.target.closest('.image-item');
        if (!card) return;
        const img = card.querySelector('img');
        imgEl.src = img.src; imgEl.alt = img.alt;
        captionEl.textContent = card.dataset.caption;
        modal.style.display = 'block'; modal.focus();
      });
      closeBtn.addEventListener('click', () => modal.style.display = 'none');
      modal.addEventListener('click', e => e.target === modal && (modal.style.display = 'none'));
      document.addEventListener('keydown', e => e.key === 'Escape' && (modal.style.display = 'none'));
    }

    function setupThemeSwitcher() {
      const btn = document.getElementById('themeSwitch');
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light');
        btn.textContent = '‚òÄÔ∏è';
      }
      btn.addEventListener('click', () => {
        document.body.classList.toggle('light');
        const light = document.body.classList.contains('light');
        btn.textContent = light ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('theme', light ? 'light' : 'dark');
      });
    }

    setupPaginationButtons();
    setupSearch();
    setupModal();
    setupThemeSwitcher();
    renderGallery();
  </script>
