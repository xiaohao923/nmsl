<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>VIP 方案｜資金防護罩</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000 100%);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
      font-size: 2.5rem;
    }
    .pricing-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 3rem;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00f0ff;
      border-radius: 15px;
      padding: 2rem;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 20px #00f0ff44;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00f0ffaa;
    }
    .price {
      font-size: 2rem;
      color: #00f0ff;
      margin: 1rem 0;
      text-shadow: 0 0 5px #00f0ff;
    }
    .card-title {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: #fff;
    }
    .features {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .button {
      background: #00f0ff;
      border: none;
      padding: 0.8rem 1.2rem;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background: #00c0dd;
    }
  </style>
</head>
<body>
  <h1>VIP 會員方案</h1>
  <div class="pricing-container">
    <div class="card">
      <div class="card-title">初級會員｜打聽打聽我是誰</div>
      <div class="price">NT$ 199 / 月</div>
      <div class="features">
        ✅ 每月 5 次「大小事」詢問權限<br>
        📞 客服優先回覆<br>
        🗝️ 解鎖基礎功能體驗
      </div>
      <a class="button" href="https://lin.ee/Xo5TkF8" target="_blank">選擇初級方案</a>
    </div>

    <div class="card" style="border-color:#ff00ff; box-shadow:0 0 20px #ff00ff44;">
      <div class="card-title">中級會員｜你是哪個？</div>
      <div class="price">NT$ 499 / 月</div>
      <div class="features">
        🚀 每月 20 次「大小事」詢問<br>
        💬 客服可協助特殊問題解答<br>
        🧩 支援進階功能與客製化建議
      </div>
      <a class="button" style="background:#ff00ff;" href="https://lin.ee/Xo5TkF8" target="_blank">選擇中級方案</a>
    </div>

    <div class="card">
      <div class="card-title">終極會員｜核心啟動</div>
      <div class="price">NT$ 1999 / 月</div>
      <div class="features">
        ♾️ 每月無限次詢問權限<br>
        🎙️ 客服可依照你的風格調整回應方式<br>
        👑 專屬身份組 + 未來所有更新全數解鎖
      </div>
      <a class="button" href="https://lin.ee/Xo5TkF8" target="_blank">加入終極會員</a>
    </div>
  </div>
</body>
</html>
